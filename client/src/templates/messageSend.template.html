<form flex layout="column" ng-submit="$ctrl.sendMessage()">
  <label for="compose-message-to" ng-if="$ctrl.user.role === 'organizer'">Which groups should this announcement go to?</label>
  <md-select id="group-select" required multiple ng-model="$ctrl.messageTo" ng-if="$ctrl.user.role === 'organizer'">
    <md-option ng-repeat="group in $ctrl.groups track by group.id" value="{{[group.id, group.name]}}">{{group.name}}</md-option>
  </md-select>
  <md-input-container>
    <label for="compose-message-title" ng-if="$ctrl.user.role === 'organizer'">Do you want an announcement heading?</label>
    <input id="compose-message-title" autocomplete="off" ng-model="$ctrl.messageTitle" ng-if="$ctrl.user.role === 'organizer'"/>
  </md-input-container>
  <md-input-container>
    <label for="compose-message-body">Message</label>
    <textarea id="compose-message-body" required rows="3" placeholder="What is your announcement?" ng-model="$ctrl.messageBody"></textarea>
  </md-input-container>
  <md-button class="md-accent md-raised">Send</md-button>
</form>
